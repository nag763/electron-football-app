<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>UnFootball</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <!-- Import dependencies from node-->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./stylesheets/styles.css" />
  <script type="module" src="../js/fixtures.js"></script>
</head>

<body style="background: black;">
  <nav class="navbar navbar-dark" style="background-color: #1a1a1a">
    <a class="navbar-brand" href="./menu.html">
      <img src="../icons/icon.png" width="30" height="30" class="d-inline-block align-top" alt=""> UnFootball
    </a>
  </nav>
  <br />
  <div class="container">
    <h1 id="title" class="text-center">Fixtures</h1>
    <br />
    <div class="row">
      <div class="col-sm">
        <input type="date" id="datepicker" name="trip-start" min="2000-01-01" max="2021-10-10" class="calendar">
        <button id="previous" type="button" class="btn btn-success">Previous</button>
        <button id="next" type="button" class="btn btn-info">Next</button>
        <button id="favs" type="button" class="btn btn-secondary">My favorites</button>
      </div>
      <div class="col-sm4">
        <form class="form-inline my-2 my-lg-0">
          <input id="searchBar" type="text" class="form-control mr-sm-2" placeholder="Search for one element in particular">
        </form>
      </div>
    </div>
    <br />
    <br />
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>League</th>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Score</th>
          <th>Start time</th>
          <th>Time elapsed</th>
          <th>Status</th>
          <th>Line ups and match events</th>
        </tr>
      </thead>
      <tbody id="fixtures">
      </tbody>
    </table>
    <br />
  </div>

</body>

</html>
